<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Practice Setlist</title>
    <style>
        /* --- BASE STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #222; /* Dark Grey Page Background */
            font-family: Inter, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif; 
            overflow: hidden;
            cursor: pointer;
        }

        /* --- THE GRID --- */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(8, 1fr);
            grid-auto-flow: column; 
            gap: 6px;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- THE CELLS --- */
        .song-cell {
            border: 1px solid #444; 
            background-color: #000000;
            /* Gradient for subtle depth */
            background-image: linear-gradient(to bottom, #1a1a1a, #000000); 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            overflow: hidden;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
        }

        /* --- THE TEXT --- */
        .song-name {
            color: #4a9b58; /* NEW COLOR: Matching the requested label color */
            font-weight: 900;
            text-transform: none;
            white-space: nowrap;
            font-size: 11vh; 
            line-height: 1;
            outline: none;
            font-family: Inter, system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, sans-serif;
            
            /* Hard shadow for pop */
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #000;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
        <div class="song-cell"><span class="song-name"></span></div>
    </div>

    <script>
        // ======================================================
        // YOUR SONG LIST
        // ======================================================
        const setlistData = `
Clarity
Time Machine
Live Another Day (II)
House Arrest
Go Funk Yourself
Night Into Day
Blues In Your Soul (IV)
Runner’s High
Your Lady Doesn’t Love You
I’m Sorry
Pyroclastic
The Void (II)
Smoke & Mirrors (II)
River Road
Get Back
Catch The Moon
Carnivore
On My Own
BlackJack
I Want To Know Why
Break The Chain
Beaten & Broken
Sultans Of Sound [D]
Crazy [D]
        `;
        // ======================================================

        function populateAndResize() {
            const songs = setlistData.trim().split('\n').filter(line => line.trim() !== '');
            const cells = document.querySelectorAll('.song-cell');
            
            cells.forEach((cell, index) => {
                const textSpan = cell.querySelector('.song-name');
                
                if (songs[index]) {
                    textSpan.innerText = songs[index];
                } else {
                    textSpan.innerText = "";
                }

                // Resize Logic
                let fontSize = 11; 
                textSpan.style.fontSize = fontSize + 'vh';
                
                while (textSpan.scrollWidth > (cell.clientWidth - 15) && fontSize > 0.5) {
                    fontSize -= 0.2; 
                    textSpan.style.fontSize = fontSize + 'vh';
                }
            });
        }

        // CLICK TO TOGGLE FULLSCREEN
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen(); 
                }
            }
        });

        window.onload = populateAndResize;
        window.onresize = populateAndResize;
    </script>
</body>
</html>
