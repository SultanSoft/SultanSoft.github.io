# üî• UFW Command Cheat Sheet

UFW (Uncomplicated Firewall) is a simple way to manage firewall rules on Linux.

## üì¶ Basic Commands
```
sudo ufw enable                # Enable UFW
sudo ufw disable               # Disable UFW
sudo ufw status                # Check UFW status
sudo ufw status numbered       # Show rules with numbers
sudo ufw reload                # Reload UFW
sudo ufw reset                 # Reset all rules
```

## üö™ Allow / Deny Rules
```
sudo ufw allow 22                                  # Allow SSH
sudo ufw allow 80/tcp                              # Allow HTTP (TCP)
sudo ufw allow from 192.168.1.100                  # Allow from specific IP
sudo ufw allow from 192.168.1.100 to any port 22   # Allow IP to SSH
sudo ufw deny 23                                   # Deny Telnet
sudo ufw delete allow 22                           # Delete rule by match
sudo ufw delete 3                                  # Delete rule by number
```

## üîê Advanced Rules
```
sudo ufw allow in on eth0 to any port 443        # Allow HTTPS on eth0
sudo ufw limit ssh                               # Limit SSH attempts
sudo ufw allow from 192.168.0.0/24               # Allow subnet
sudo ufw default deny incoming                   # Default deny incoming
sudo ufw default allow outgoing                  # Default allow outgoing
```

## üß™ Logging
```
sudo ufw logging on              # Enable logging
sudo ufw logging off             # Disable logging
sudo ufw logging high            # Set logging level
```

## üßπ Cleanup & Reset
```
sudo ufw reset                   # Reset all UFW rules
```
