<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Randomizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #songDisplay {
      margin: 20px;
      font-size: 4em;
      font-weight: bold;
      color: #00bcd4;
      text-align: center;
    }
    #counter {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #cccccc;
    }
    button {
      padding: 25px 50px;
      margin: 20px;
      font-size: 2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #randomizeBtn {
      background-color: #4caf50;
      color: white;
    }
    #randomizeBtn:hover {
      background-color: #45a049;
    }
    #skipBtn {
      background-color: #ff9800;
      color: black;
    }
    #skipBtn:hover {
      background-color: #e68900;
    }
    button:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Song Randomizer</h1>
  <div id="songDisplay">Click a button to begin</div>
  <div id="counter"></div>
  <button id="randomizeBtn">Randomize</button>
  <button id="skipBtn">Skip</button>

  <script>
    const songs = [
      "Clarity",
      "Time Machine",
      "Live Another Day (II)",
      "House Arrest",
      "Go Funk Yourself",
      "Night Into Day",
      "Blues In Your Soul (IV)",
      "Runnerâ€™s High",
      "Your Lady Doesnâ€™t Love You",
      "Iâ€™m Sorry",
      "Pyroclastic",
      "The Void (II)",
      "Smoke And Mirrors (II)",
      "River Road",
      "Get Back",
      "Catch The Moon",
      "Carnivore",
      "On My Own",
      "BlackJack",
      "I Want To Know Why",
      "Break The Chain",
      "Beaten And Broken",
      "Sultans Of Sound [D]",
      "Crazy [D]",
      "Hummingbird",
      "Yourself",
      "Feel My Pain",
      "Pull The Trigger"
    ];

    let remainingSongs = [...songs];
    let currentSong = null;

    function updateCounter() {
      document.getElementById("counter").textContent = `Songs remaining: ${remainingSongs.length}`;
      if (remainingSongs.length === 0) {
        document.getElementById("randomizeBtn").disabled = true;
        document.getElementById("skipBtn").disabled = true;
        document.getElementById("songDisplay").textContent = "ðŸŽ‰ All songs have been shown!";
      }
    }

    function getRandomSong(pool) {
      const index = Math.floor(Math.random() * pool.length);
      return { song: pool[index], index };
    }

    document.getElementById("randomizeBtn").addEventListener("click", () => {
      if (remainingSongs.length === 0) return;

      // Remove the current song from the pool if it's still there
      if (currentSong !== null) {
        const index = remainingSongs.indexOf(currentSong);
        if (index !== -1) {
          remainingSongs.splice(index, 1);
        }
      }

      if (remainingSongs.length === 0) {
        updateCounter();
        return;
      }

      const { song } = getRandomSong(remainingSongs);
      currentSong = song;
      document.getElementById("songDisplay").textContent = song;
      updateCounter();
    });

    document.getElementById("skipBtn").addEventListener("click", () => {
      if (remainingSongs.length === 0) return;

      const { song } = getRandomSong(remainingSongs);
      currentSong = song;
      document.getElementById("songDisplay").textContent = song;
    });

    updateCounter();
  </script>
</body>
</html>
