# Bash Aliases

```
alias c='clear'
alias cc='cd ~ ; clear'
alias ls='ls --color=auto --group-directories-first'
alias ll='ls -lahvF'
alias l='ls -lhvF'
alias h='history'
alias f='sudo ufw status numbered verbose'
alias m='clear ; echo "" ; neofetch'
alias up='sudo apt update && sudo apt full-upgrade -y && sudo apt autoremove -y && sudo apt clean'
#alias up='sudo nala full-upgrade -y && sudo nala autoremove -y && sudo nala clean'

```
