        function renderTab(tabIndex) {
            const columns = tabData[tabIndex];
            columns.forEach((md, i) => {
                document.getElementById(`col${i + 1}`).innerHTML = marked.parse(md);
            });
            
            // Update active button state
            document.querySelectorAll('.tab-button').forEach((btn, idx) => {
                if (idx === tabIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function switchTab(tabIndex) {
            renderTab(tabIndex);
            // Optional: Scroll to top when switching tabs
            window.scrollTo(0, 0);
        }

        window.onload = function() {
            document.getElementById('google-search').focus();
            renderTab(0); // Load Page 1 by default
